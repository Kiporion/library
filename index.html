<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project Library</title>
    <link href="style.css" rel="stylesheet" />
    <script src="./main.js" defer></script>
  </head>
  <body>
    <div class="main">
      <button id="new-book-btn">New Book</button>
      <form id="new-book-form" style="display: none">
        <div class="input">
          <label for="title">Title:</label> <input type="text" id="title" />
        </div>
        <div class="input">
          <label for="author">Author:</label> <input type="text" id="author" />
        </div>
        <div class="input">
          <label for="pages">Pages:</label> <input type="text" id="pages" />
        </div>
        <div class="input">
          <label for="read">Read:</label> <input type="checkbox" id="read" />
        </div>
        <input type="submit" value="Add Book" />
      </form>
    </div>
    <div id="library"></div>
  </body>
</html>
